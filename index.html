<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lord0x - Mini Ice Dark with Sidebar</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      background-color: #1f1f1f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
    }/* Sidebar */
.sidebar {
  width: 260px;
  height: 100vh;
  background-color: #2e2e2e;
  padding: 40px 20px;
  box-shadow: 2px 0 10px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  color: #7abaff;
  margin-bottom: 30px;
  font-size: 1.6rem;
  text-align: center;
}

.sidebar a {
  color: #e0e0e0;
  text-decoration: none;
  font-size: 1.1rem;
  margin: 15px 0;
  padding: 10px;
  border-radius: 6px;
  transition: background 0.2s;
}

.sidebar a:hover {
  background-color: #4a90e2;
  color: #ffffff;
}

/* Main content */
.main {
  flex-grow: 1;
  padding: 60px 40px;
  text-align: center;
}

h1 {
  color: #7abaff;
  font-size: 3rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
  color: #cccccc;
  margin-bottom: 2em;
}

.btn {
  padding: 12px 30px;
  margin: 10px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background-color: #4a90e2;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background-color: #357ab7;
}

.footer {
  margin-top: 60px;
  font-size: 0.9rem;
  color: #777;
}

  </style>
</head>
<body>  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#">Services</a>
    <a href="#">Projects</a>
    <a href="contact.html">Contact</a>
  </div>  <div class="main">
    <h1>Lord0x</h1>
    <p>Shaping the future in silence.</p>
    <button class="btn" onclick="location.href='tools.html'">Tools</button>
    <button class="btn" onclick="location.href='contact.html'">Contact</button>
    <div class="footer">&copy; 2025 Lord0x | All rights reserved.</div>
  </div></body>
</html>
