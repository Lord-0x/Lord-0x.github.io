<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lord0x - Digital Fortress</title>
  <link rel="icon" href="https://d.top4top.io/p_3469qdrnz1.jpg" type="image/png">
  <style>
    :root {
      --primary-color: #0ff;
      --bg-color: #0a0a0a;
      --accent-color: #09f;
      --text-color: #e6e6e6;
      --glass: rgba(255,255,255,0.05);
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
}

header {
  background-color: #000000aa;
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  border-bottom: 1px solid #333;
}

.logo {
  font-size: 2rem;
  color: var(--primary-color);
  font-weight: bold;
}

.menu-btn {
  font-size: 1.4rem;
  background: none;
  color: var(--text-color);
  border: 2px solid var(--accent-color);
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background: #0f0f0f;
  border-right: 1px solid #222;
  padding-top: 80px;
  transition: 0.3s ease-in-out;
  z-index: 999;
}

.sidebar.open {
  left: 0;
}

.sidebar a {
  display: block;
  padding: 15px 30px;
  color: var(--text-color);
  text-decoration: none;
  transition: background 0.2s;
}

.sidebar a:hover {
  background-color: var(--glass);
  color: var(--accent-color);
}

main {
  padding: 120px 40px 60px 40px;
  max-width: 1000px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  color: var(--primary-color);
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #ccc;
}

.btn {
  background-color: var(--accent-color);
  color: #fff;
  padding: 12px 30px;
  margin: 10px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background-color: #0077cc;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 40px;
}

.gallery img {
  max-width: 300px;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,255,255,0.2);
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

.footer {
  text-align: center;
  margin-top: 60px;
  padding: 20px;
  font-size: 0.9rem;
  color: #888;
  border-top: 1px solid #222;
}

  </style>
</head>
<body>  
  <header>
    <div class="logo">Lord0x</div>
    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
  </header>  <div class="sidebar" id="sidebar">
    <a href="#services"></a>
    <a href="#services">Services</a>
    <a href="#projects">Projects</a>
    <a href="contact.html">Contact</a>
  </div>  <main>
    <h1>Digital Fortress</h1>
    <p>Best Hacking Platform You Will See, I Promis :)</p><button class="btn" onclick="location.href='tools.html'">Explore Projects</button>


<div class="gallery">
  <img src="https://f.top4top.io/p_3469qvmh21.png" alt="Showcase 1">
  <img src="https://d.top4top.io/p_3469g9dvs1.png" alt="Showcase 2">
  <img src="img3.jpg" alt="Showcase 3">
</div>

<div class="footer">&copy; 2025 Lord0x | Crafted in the shadows.</div>

  </main>  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script></body>
</html>
