<!-- tools.html --><!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools - XVoid</title>
  <link rel="icon" href="https://d.top4top.io/p_3469qdrnz1.jpg" type="image/png">
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #dddddd;
      --secondary-text: #aaaaaa;
      --card-bg: #1a1a1a;
      --border-color: #333;
      --hover-bg: #2a2a2a;
      --button-bg: #444;
      --button-hover: #666;
      --accent: #fff;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: #121212dd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }
    .logo { font-size: 2rem; color: var(--accent); font-weight: bold; }
    .btn {
      background-color: var(--button-bg);
      color: var(--accent);
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background-color: var(--button-hover); }
    main {
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px;
      text-align: center;
    }
    .tool-card {
      background: var(--card-bg);
      padding: 20px;
      margin: 20px auto;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      max-width: 600px;
      text-align: left;
    }
    .tool-card h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    .tool-card p {
      color: var(--secondary-text);
    }
  </style>
</head>
<body>
  <header><div class="logo">XVoid Tools</div></header>
  <main>
    <h1>Available Tools</h1>
    <div class="tool-card">
      <h3>BRATVA Scanner</h3>
      <p>Advanced network scanner with stealth features. Ideal for LAN reconnaissance and service mapping.</p>
      <button class="btn" onclick="location.href='tools/bratva.html'">View Tool</button>
    </div>
    <div class="tool-card">
      <h3>PortGhost</h3>
      <p>Simple port scanner that can sweep IPv4/IPv6 ranges with custom configuration and stealth delays.</p>
      <button class="btn">View Tool</button>
    </div>
  </main>
</body>
</html>
